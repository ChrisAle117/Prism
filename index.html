<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM - Difracta tus ideas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cyan: #00ffff;
            --magenta: #ff00ff;
            --yellow: #ffff00;
            --white: #ffffff;
            --black: #000000;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: var(--white);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Central radial gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1200px;
            height: 1200px;
            background: radial-gradient(circle, 
                rgba(100, 150, 200, 0.15) 0%, 
                rgba(50, 100, 150, 0.08) 30%,
                transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* Atmospheric particles */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* Main content wrapper */
        .content-wrapper {
            position: relative;
            z-index: 2;
            width: 1440px;
            margin: 0 auto;
            padding: 0 80px;
        }

        /* Light refraction beams */
        .refraction-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .light-ray {
            position: absolute;
            width: 2px;
            height: 600px;
            opacity: 0.15;
            filter: blur(1px);
            animation: rayShimmer 4s infinite ease-in-out;
        }

        .light-ray.cyan {
            background: linear-gradient(to bottom, var(--cyan), transparent);
            left: 30%;
            top: -100px;
            transform: rotate(15deg);
            animation-delay: 0s;
        }

        .light-ray.magenta {
            background: linear-gradient(to bottom, var(--magenta), transparent);
            left: 50%;
            top: -100px;
            transform: rotate(-10deg);
            animation-delay: 1.3s;
        }

        .light-ray.yellow {
            background: linear-gradient(to bottom, var(--yellow), transparent);
            left: 70%;
            top: -100px;
            transform: rotate(20deg);
            animation-delay: 2.6s;
        }

        @keyframes rayShimmer {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.25; }
        }

        /* Section spacing */
        section {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 120px 0;
            min-height: 100vh;
        }

        /* Hero Section */
        .hero-section {
            padding-top: 100px;
        }

        /* 3D Prism Container */
        .prism-3d-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 60px;
            perspective: 1200px;
        }

        .prism-3d {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: prismRotate 25s infinite linear;
        }

        @keyframes prismRotate {
            0% { transform: rotateX(20deg) rotateY(0deg); }
            100% { transform: rotateX(20deg) rotateY(360deg); }
        }

        .prism-facet {
            position: absolute;
            width: 150px;
            height: 200px;
            left: 50%;
            top: 50%;
            transform-origin: center center;
            background: linear-gradient(135deg,
                rgba(0, 255, 255, 0.15),
                rgba(255, 0, 255, 0.15),
                rgba(255, 255, 0, 0.15));
            border: 1px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            box-shadow: 
                inset 0 0 40px rgba(255, 255, 255, 0.1),
                0 0 40px rgba(0, 255, 255, 0.3);
        }

        .prism-facet:nth-child(1) {
            transform: translate(-50%, -50%) rotateY(0deg) translateZ(100px);
        }
        .prism-facet:nth-child(2) {
            transform: translate(-50%, -50%) rotateY(60deg) translateZ(100px);
        }
        .prism-facet:nth-child(3) {
            transform: translate(-50%, -50%) rotateY(120deg) translateZ(100px);
        }
        .prism-facet:nth-child(4) {
            transform: translate(-50%, -50%) rotateY(180deg) translateZ(100px);
        }
        .prism-facet:nth-child(5) {
            transform: translate(-50%, -50%) rotateY(240deg) translateZ(100px);
        }
        .prism-facet:nth-child(6) {
            transform: translate(-50%, -50%) rotateY(300deg) translateZ(100px);
        }

        /* Light beams from prism */
        .prism-beam {
            position: absolute;
            width: 4px;
            height: 400px;
            top: 50%;
            left: 50%;
            transform-origin: top center;
            filter: blur(3px);
            opacity: 0.4;
            animation: beamPulse 3s infinite ease-in-out;
        }

        .prism-beam.beam-1 {
            background: linear-gradient(to bottom, var(--cyan), transparent);
            transform: translate(-50%, 0) rotate(-25deg);
            animation-delay: 0s;
        }

        .prism-beam.beam-2 {
            background: linear-gradient(to bottom, var(--magenta), transparent);
            transform: translate(-50%, 0) rotate(0deg);
            animation-delay: 1s;
        }

        .prism-beam.beam-3 {
            background: linear-gradient(to bottom, var(--yellow), transparent);
            transform: translate(-50%, 0) rotate(25deg);
            animation-delay: 2s;
        }

        @keyframes beamPulse {
            0%, 100% { 
                opacity: 0.3;
                height: 350px;
            }
            50% { 
                opacity: 0.6;
                height: 450px;
            }
        }

        /* Hero Title */
        .hero-title {
            font-size: 140px;
            font-weight: 900;
            letter-spacing: 28px;
            text-align: center;
            margin-bottom: 24px;
            color: var(--white);
            text-shadow: 
                0 0 40px rgba(255, 255, 255, 0.8),
                0 0 80px rgba(255, 255, 255, 0.4),
                0 0 120px rgba(0, 255, 255, 0.3);
            animation: titleGlow 5s infinite ease-in-out;
        }

        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 
                    0 0 40px rgba(255, 255, 255, 0.8),
                    0 0 80px rgba(255, 255, 255, 0.4),
                    0 0 120px rgba(0, 255, 255, 0.3);
            }
            50% {
                text-shadow: 
                    0 0 60px rgba(255, 255, 255, 1),
                    0 0 100px rgba(255, 255, 255, 0.6),
                    0 0 140px rgba(0, 255, 255, 0.5);
            }
        }

        .hero-subtitle {
            font-size: 20px;
            font-weight: 400;
            letter-spacing: 6px;
            text-align: center;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.85);
        }

        /* Section Titles */
        .section-title {
            font-size: 56px;
            font-weight: 700;
            letter-spacing: 8px;
            text-align: center;
            margin-bottom: 100px;
            text-transform: uppercase;
            color: var(--white);
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
        }

        /* Tech Ecosystem Section */
        .tech-ecosystem {
            position: relative;
            width: 1000px;
            height: 1000px;
            margin: 0 auto;
            background: linear-gradient(120deg, rgba(0,255,255,0.08) 0%, rgba(255,0,255,0.08) 100%);
            border-radius: 40px;
            overflow: hidden;
        }

        /* Aurora effect for tech-ecosystem */
        .aurora-bg::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: radial-gradient(circle at 30% 30%, rgba(0,255,255,0.18) 0%, transparent 60%),
                        radial-gradient(circle at 70% 70%, rgba(255,0,255,0.14) 0%, transparent 60%),
                        radial-gradient(circle at 80% 20%, rgba(255,255,0,0.10) 0%, transparent 60%);
            z-index: 0;
            pointer-events: none;
            animation: auroraMove 12s linear infinite alternate;
        }

        @keyframes auroraMove {
            0% { filter: blur(0px); opacity: 1; }
            100% { filter: blur(12px); opacity: 0.8; }
        }

        .aurora-bg {
            position: relative;
        }
        .aurora-bg > * {
            position: relative;
            z-index: 1;
        }
        }

        /* Central core node */
        .tech-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            background: radial-gradient(circle,
                rgba(255, 255, 255, 0.9),
                rgba(0, 255, 255, 0.6),
                rgba(0, 255, 255, 0.2));
            border-radius: 50%;
            box-shadow: 
                0 0 60px rgba(255, 255, 255, 0.8),
                0 0 100px rgba(0, 255, 255, 0.6),
                inset 0 0 40px rgba(255, 255, 255, 0.3);
            animation: corePulse 4s infinite ease-in-out;
        }

        @keyframes corePulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 
                    0 0 60px rgba(255, 255, 255, 0.8),
                    0 0 100px rgba(0, 255, 255, 0.6),
                    inset 0 0 40px rgba(255, 255, 255, 0.3);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.08);
                box-shadow: 
                    0 0 80px rgba(255, 255, 255, 1),
                    0 0 140px rgba(0, 255, 255, 0.8),
                    inset 0 0 50px rgba(255, 255, 255, 0.5);
            }
        }

        /* Tech hexagon nodes */
        .tech-node {
            position: absolute;
            width: 160px;
            height: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.08),
                rgba(255, 255, 255, 0.02));
            backdrop-filter: blur(15px);
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: nodeFloat 5s infinite ease-in-out;
        }

        @keyframes nodeFloat {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-12px); }
        }

        .tech-node:hover {
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.15),
                rgba(0, 255, 255, 0.1));
            border-color: var(--cyan);
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.6),
                inset 0 0 30px rgba(0, 255, 255, 0.2);
            transform: translate(-50%, -50%) scale(1.1) !important;
        }

        .tech-icon {
            font-size: 42px;
            margin-bottom: 12px;
            color: var(--white);
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
        }

        .tech-name {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1.5px;
            color: var(--white);
            text-align: center;
        }

        /* Positioning tech nodes in circular layout */
        .tech-node:nth-child(2) { /* React */
            top: 8%;
            left: 25%;
            animation-delay: 0s;
        }
        .tech-node:nth-child(3) { /* Laravel */
            top: 8%;
            left: 50%;
            animation-delay: 0.5s;
        }
        .tech-node:nth-child(4) { /* Unity */
            top: 20%;
            right: 12%;
            animation-delay: 1s;
        }
        .tech-node:nth-child(5) { /* Python */
            top: 35%;
            right: 2%;
            animation-delay: 1.5s;
        }
        .tech-node:nth-child(6) { /* AI/CV */
            top: 55%;
            right: 2%;
            animation-delay: 2s;
        }
        .tech-node:nth-child(7) { /* PHP */
            bottom: 20%;
            right: 12%;
            animation-delay: 2.5s;
        }
        .tech-node:nth-child(8) { /* Docker */
            bottom: 8%;
            left: 50%;
            animation-delay: 3s;
        }
        .tech-node:nth-child(9) { /* Node.js */
            bottom: 20%;
            left: 12%;
            animation-delay: 3.5s;
        }
        .tech-node:nth-child(10) { /* C# */
            top: 55%;
            left: 2%;
            animation-delay: 4s;
        }
        .tech-node:nth-child(11) { /* n8n */
            top: 35%;
            left: 2%;
            animation-delay: 4.5s;
        }

        /* Connection lines (SVG overlay) */
        .connections-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .connection-line {
            stroke: rgba(0, 255, 255, 0.3);
            stroke-width: 1.5;
            fill: none;
            filter: drop-shadow(0 0 4px rgba(0, 255, 255, 0.4));
            animation: lineFlow 3s infinite ease-in-out;
        }

        @keyframes lineFlow {
            0%, 100% { 
                stroke-opacity: 0.3;
                stroke-width: 1.5;
            }
            50% { 
                stroke-opacity: 0.7;
                stroke-width: 2;
            }
        }

        /* Services Section */
        .services-container {
            display: flex;
            justify-content: center;
            gap: 60px;
            width: 100%;
            max-width: 1280px;
        }

        .service-pillar {
            flex: 1;
            max-width: 360px;
            min-height: 600px;
            position: relative;
            padding: 60px 40px;
            background: linear-gradient(to bottom,
                rgba(255, 255, 255, 0.05),
                rgba(255, 255, 255, 0.02),
                rgba(255, 255, 255, 0.08));
            backdrop-filter: blur(20px);
            border: 1.5px solid rgba(255, 255, 255, 0.25);
            border-radius: 12px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 0 40px rgba(255, 255, 255, 0.03);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .service-pillar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                transparent 0%,
                rgba(0, 255, 255, 0.08) 50%,
                transparent 100%);
            animation: pillarGlow 5s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes pillarGlow {
            0%, 100% {
                transform: translateY(-100%);
                opacity: 0.5;
            }
            50% {
                transform: translateY(100%);
                opacity: 1;
            }
        }

        .service-pillar:hover {
            border-color: var(--cyan);
            box-shadow: 
                0 0 60px rgba(0, 255, 255, 0.5),
                inset 0 0 50px rgba(0, 255, 255, 0.15);
            transform: translateY(-8px);
        }

        .service-pillar:nth-child(2):hover {
            border-color: var(--magenta);
            box-shadow: 
                0 0 60px rgba(255, 0, 255, 0.5),
                inset 0 0 50px rgba(255, 0, 255, 0.15);
        }

        .service-pillar:nth-child(2)::before {
            background: linear-gradient(to bottom,
                transparent 0%,
                rgba(255, 0, 255, 0.08) 50%,
                transparent 100%);
        }

        .service-pillar:nth-child(3):hover {
            border-color: var(--yellow);
            box-shadow: 
                0 0 60px rgba(255, 255, 0, 0.5),
                inset 0 0 50px rgba(255, 255, 0, 0.15);
        }

        .service-pillar:nth-child(3)::before {
            background: linear-gradient(to bottom,
                transparent 0%,
                rgba(255, 255, 0, 0.08) 50%,
                transparent 100%);
        }

        .service-icon {
            font-size: 72px;
            margin-bottom: 32px;
            color: var(--white);
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
            position: relative;
            z-index: 1;
        }

        .service-title {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 24px;
            text-align: center;
            text-transform: uppercase;
            color: var(--white);
            position: relative;
            z-index: 1;
        }

        .service-description {
            font-size: 15px;
            font-weight: 300;
            line-height: 1.8;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
        }

        /* Contact Section */
        .contact-form-container {
            width: 100%;
            max-width: 700px;
            padding: 60px 70px;
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.08),
                rgba(255, 255, 255, 0.03));
            backdrop-filter: blur(25px);
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 0 50px rgba(255, 255, 255, 0.05);
        }

        .form-field {
            margin-bottom: 36px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--cyan);
            margin-bottom: 12px;
            filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.5));
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 18px 22px;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 400;
            color: var(--white);
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.06),
                rgba(255, 255, 255, 0.03));
            backdrop-filter: blur(15px);
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .form-input:focus,
        .form-textarea:focus {
            border-color: var(--cyan);
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.1),
                rgba(0, 255, 255, 0.05));
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.4),
                inset 0 0 30px rgba(0, 255, 255, 0.15);
        }

        .form-textarea {
            min-height: 160px;
            resize: vertical;
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .submit-button {
            width: 100%;
            padding: 22px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--white);
            background: linear-gradient(135deg,
                rgba(0, 255, 255, 0.3),
                rgba(0, 255, 255, 0.5));
            border: 2px solid var(--cyan);
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: buttonPulse 4s infinite ease-in-out;
        }

        @keyframes buttonPulse {
            0%, 100% {
                box-shadow: 
                    0 0 40px rgba(0, 255, 255, 0.5),
                    inset 0 0 20px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 0 60px rgba(0, 255, 255, 0.8),
                    inset 0 0 30px rgba(255, 255, 255, 0.2);
            }
        }

        .submit-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .submit-button:hover {
            background: linear-gradient(135deg,
                rgba(0, 255, 255, 0.5),
                rgba(0, 255, 255, 0.7));
            box-shadow: 
                0 0 80px rgba(0, 255, 255, 1),
                inset 0 0 40px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .submit-button:hover::before {
            width: 700px;
            height: 700px;
        }

        .submit-button:active {
            transform: translateY(0);
        }

        /* Responsive adjustments */
        @media (max-width: 1440px) {
            .content-wrapper {
                width: 100%;
                padding: 0 60px;
            }
        }

        @media (max-width: 1200px) {
            .hero-title {
                font-size: 100px;
                letter-spacing: 20px;
            }

            .tech-ecosystem {
                width: 800px;
                height: 800px;
            }

            .services-container {
                gap: 40px;
            }
        }

        @media (max-width: 992px) {
            .services-container {
                flex-direction: column;
                align-items: center;
            }

            .service-pillar {
                max-width: 500px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Light refraction layer -->
    <div class="refraction-layer">
        <div class="light-ray cyan"></div>
        <div class="light-ray magenta"></div>
        <div class="light-ray yellow"></div>
    </div>

    <!-- Particles canvas -->
    <canvas id="particles-canvas"></canvas>

    <!-- Main content -->
    <div class="content-wrapper">
        <!-- Hero Section -->
        <section class="hero-section">
                        <div class="scene">
                            <div class="prism">
                                <div class="face front"></div>
                                <div class="face right"></div>
                                <div class="face left"></div>
                            </div>
                        </div>
            <h1 class="hero-title">PRISM</h1>
            <p class="hero-subtitle">Ideas que cobran forma.</p>
        </section>

        <!-- Tech Ecosystem Section -->
        <section class="tech-section">
            <h2 class="section-title">Stack Tecnológico</h2>
            <div class="tech-ecosystem" style="width:100vw;height:600px;position:relative;background:none;border-radius:0;overflow:visible;max-width:100vw;margin:0 auto 80px auto;">
                <svg class="connections-svg" id="connections" style="z-index:0;"></svg>
                <div class="tech-core" style="top:50%;left:50%;width:90px;height:90px;"></div>
                <!-- Java -->
                <div class="tech-node" style="top:10%;left:50%;width:110px;height:110px;">
                    <div class="tech-icon"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java" style="width:32px;height:32px;filter:drop-shadow(0 0 8px #fff8);"></div>
                    <div class="tech-name">Java</div>
                </div>
                <!-- JavaScript -->

        <section class="contact-section">

            <div class="contact-form-container">

                        <input 
                            type="text" 
                            id="name" 
                            class="form-input"
                            placeholder="Tu nombre completo"
                            required
                        >
                    </div>
                    
                    <div class="form-field">
                        <label class="form-label" for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input"
                            placeholder="tu@email.com"
                            required
                        >
                    </div>
                    
                    <div class="form-field">
                        <label class="form-label" for="message">Mensaje</label>
                        <textarea 
                            id="message" 
                            class="form-textarea"
                            placeholder="Cuéntanos sobre tu proyecto..."
                            required
                        ></textarea>
                    </div>
                    
                    <button type="submit" class="submit-button">Enviar</button>
                </form>
            </div>
        </section>

    <script>
        // Particle system with canvas
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        const particleCount = 80;
        
        class Particle {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedY = Math.random() * 0.3 - 0.15;
                this.speedX = Math.random() * 0.3 - 0.15;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x < 0 || this.x > canvas.width || 
                    this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }
            
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Glow effect
                ctx.shadowBlur = 8;
                ctx.shadowColor = 'rgba(255, 255, 255, 0.8)';
            }
        }
        
        // Initialize particles
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animateParticles);
        }
        
        animateParticles();
        
        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Draw connection lines between tech nodes
        function drawConnections() {
            const svg = document.getElementById('connections');
            const nodes = document.querySelectorAll('.tech-node');
            const core = document.querySelector('.tech-core');
            const ecosystem = document.querySelector('.tech-ecosystem');
            
            if (!svg || !core || !ecosystem) return;
            
            // Clear existing lines
            svg.innerHTML = '';
            
            const ecosystemRect = ecosystem.getBoundingClientRect();
            const coreRect = core.getBoundingClientRect();
            
            const coreX = coreRect.left + coreRect.width / 2 - ecosystemRect.left;
            const coreY = coreRect.top + coreRect.height / 2 - ecosystemRect.top;
            
            nodes.forEach((node, index) => {
                const nodeRect = node.getBoundingClientRect();
                const nodeX = nodeRect.left + nodeRect.width / 2 - ecosystemRect.left;
                const nodeY = nodeRect.top + nodeRect.height / 2 - ecosystemRect.top;
                
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', coreX);
                line.setAttribute('y1', coreY);
                line.setAttribute('x2', nodeX);
                line.setAttribute('y2', nodeY);
                line.classList.add('connection-line');
                line.style.animationDelay = `${index * 0.3}s`;
                
                svg.appendChild(line);
            });
        }
        
        // Initialize connections
        window.addEventListener('load', () => {
            setTimeout(drawConnections, 100);
        });
        
        // Redraw on resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(drawConnections, 250);
        });
        
        // Form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const button = this.querySelector('.submit-button');
            const originalText = button.textContent;
            
            button.textContent = 'ENVIANDO...';
            button.style.background = 'linear-gradient(135deg, rgba(0, 255, 255, 0.6), rgba(0, 255, 255, 0.8))';
            
            setTimeout(() => {
                button.textContent = 'MENSAJE ENVIADO';
                button.style.background = 'linear-gradient(135deg, rgba(0, 255, 0, 0.5), rgba(0, 255, 0, 0.7))';
                button.style.borderColor = '#00ff00';
                button.style.boxShadow = '0 0 60px rgba(0, 255, 0, 1)';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '';
                    button.style.borderColor = '';
                    button.style.boxShadow = '';
                    this.reset();
                }, 2500);
            }, 1500);
        });
        
        // Smooth parallax on scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const prism = document.querySelector('.prism-3d');
            if (prism) {
                const rotation = scrolled * 0.3;
                prism.style.transform = `rotateX(20deg) rotateY(${rotation}deg)`;
            }
        });
    </script>
</body>
